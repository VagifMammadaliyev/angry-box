<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="http://icons.iconseeker.com/png/fullsize/refresh-cl/system-box-full.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chango" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <title>Angry Boxes</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="gamearea">
                    <div class="button newplayer">Add box</div>
                </div>
            </div>
        </div>
    </div>

    <!-- SELECT NEW COLOR WINDOW -->
    <div class="newbox-set new-window">
        <h1>Add new box</h1>
        <div class="colorset">
            <div class="color red"></div>
            <div class="color orange"></div>
            <div class="color yellow"></div>
            <div class="color lime"></div>
            <div class="color green"></div>
            <div class="color cyan"></div>
            <div class="color blue"></div>
            <div class="color purple"></div>
            <div class="color magenta"></div>
            <div class="color black"></div>
        </div>
        <div id="demobox"><i class="fas fa-smile"></i></div>
        <h3>-DEMO</h3>
        <div class="button submit next">Next</div>
    </div>

    <!-- SELECT NEW CONTROL WINDOW -->
    <div class="newcontrol-set new-window">
        <h1>Select controls</h1>
        <div class="c-set-1 keys">
            <div class="key">W</div>
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
        </div>
        <div class="c-set-2 keys">
            <div class="key">T</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
        </div>
        <div class="c-set-3 keys">
            <div class="key">I</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
        </div>
        <div class="c-set-4 keys">
            <div class="key"><i class="fas fa-arrow-up"></i></div>
            <div class="key"><i class="fas fa-arrow-left"></i></div>
            <div class="key"><i class="fas fa-arrow-down"></i></div>
            <div class="key"><i class="fas fa-arrow-right"></i></div>
        </div>
    </div>


    <!-- SCRIPT FILES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script/addplayer.js"></script>
    <script src="script/player.js"></script>
    <script src="script/func.js"></script>
    <script src="script/main.js"></script>
</body>

</html>
